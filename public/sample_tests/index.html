<html>
  <head>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/sample_tests/qunit.js"></script>
    <script type="text/javascript" src="/javascripts/inject.js"></script>
    <link rel="stylesheet" href="/sample_tests/qunit.css" type="text/css" media="screen" charset="utf-8" />

    <script>
      $(document).ready(function(){
        test("a basic test example", function() {
          ok( true, "this test is fine" );
          var value = "hello";
          equals( "hello", value, "We expect value to be hello" );
        });

        module("Module A");

        test("first test within module", function() {
          ok( true, "all pass" );
        });

        test("second test within module", function() {
          ok( true, "all pass" );
        });

        module("Module B");

        test("some other test", function() {
          expect(2);
          equals( true, false, "failing test" );
          equals( true, true, "passing test" );
        });

      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
  </body>
</html>
